<html>
    <head>
        <title>Crypto Track</title>
        <link rel="icon" type="image/x-icon" href="static/favicon.ico">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="static/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1><a href="/" style="color: black; text-decoration: none;">Crypto Track</a></h1>

            <form action="/add" method="post">
                <div class="mb-3">
                    <label for="coin-name" class="form-label">Coin Name</label>
                    <input type="text" class="form-control" id="coin-name" name="coin-name">
                </div>
                <div class="mb-3">
                    <label for="purchase-price" class="form-label">Purchase Price</label>
                    <input type="text" class="form-control" id="purchase-price" name="purchase-price">
                </div>
                <div class="mb-3">
                    <label for="date-purchase" class="form-label">Date Purchase</label>
                    <input type="date" class="form-control" id="date-purchase" name="date-purchase">
                </div>
                <div class="mb-3">
                    <label for="investment-in-usd" class="form-label">Investment In USD</label>
                    <input type="text" class="form-control" id="investment-in-usd" name="investment-in-usd">
                </div>
                <div class="mb-3">
                    <label for="exchange" class="form-label">Exchange</label>
                    <select class="form-select" id="exchange" name="exchange">
                        {{ range . }}
                            <option {{ if eq .Id 1 }}selected{{ end }} value="{{ .Id }}">{{ .Name }}</option>
                        {{ end }}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>

    </body>

    <script src="static/htmx.min.js"></script>
    <script src="static/ws.js"></script>
    <script src="static/bootstrap.bundle.min.js"></script>
</html>
